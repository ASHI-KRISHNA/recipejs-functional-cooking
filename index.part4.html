<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecipeJS - Your Functional Cooking Companion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- Header Section -->
    <header>
        <h1>üçä RecipeJS</h1>
        <p>Your Functional Cooking Companion</p>
    
        <div class="search-bar" role="search">
            <input id="search-input" type="text" placeholder="Search recipes (title, ingredients)..." aria-label="Search recipes" />
            <button id="clear-search" class="clear-btn" type="button" aria-label="Clear search" title="Clear">‚úï</button>
        </div>

    </header>
    
    <!-- Main Content Area -->
    <main>
        <!-- Stats Section -->
        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-number" id="total-recipes">8</div>
                <div class="stat-label">Total Recipes</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="quick-recipes">0</div>
                <div class="stat-label">Quick Meals</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="easy-recipes">0</div>
                <div class="stat-label">Easy Recipes</div>
            </div>
        </div>


        <!-- Controls: Filters + Sorting (Part 2) -->
        <section class="controls">
            <div class="button-group">
                <button class="control-btn active" data-filter="all">Show All</button>
                <button class="control-btn" data-filter="easy">Easy</button>
                <button class="control-btn" data-filter="medium">Medium</button>
                <button class="control-btn" data-filter="hard">Hard</button>
                <button class="control-btn" data-filter="quick">Quick (‚â§ 30 min)</button>
                <button class="control-btn" data-filter="favorites">‚ù§Ô∏è Favorites Only</button>
            </div>

            <div class="button-group">
                <button class="control-btn active" data-sort="none">Default Order</button>
                <button class="control-btn" data-sort="name">Name (A‚ÄìZ)</button>
                <button class="control-btn" data-sort="time">Time (Fastest)</button>
            </div>
        </section>

        <div class="recipe-counter" id="recipe-counter">Showing 8 of 8 recipes</div>

        <!-- Recipe Container -->
        <div id="recipe-container">
            <!-- Recipe cards will be rendered here by JavaScript -->
        </div>
    </main>
    
    <!-- JavaScript Link -->
    <script src="app.js"></script>
</body>
</html>
